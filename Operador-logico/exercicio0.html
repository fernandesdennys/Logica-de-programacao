<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação</title>
</head>
<body>
  <h1> Exercícios - Operador de comparação</h1>
  <script>
    let numero1 = parseFloat(prompt('Digite um número:'))
    let numero2 = parseFloat(prompt('Digite outro número:'))
    let media = (numero1 + numero2) / 2

    alert(`A média é... ${media >= 4 && numero1 > 0 && numero2 > 0} `)

  </script>
  
</body>
</html>
