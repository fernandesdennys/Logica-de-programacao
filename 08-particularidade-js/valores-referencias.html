    <title>Tipos primitivos</title>

  <body>
    <h1>Tipos primitivos</h1>

    <p>
      Em JavaScript há dois tipos de dados possíveis: Primitivos(Passados por
      valores) e Objetos(Passados por referência)
    </p>
    <h2>Tipos primitivos</h2>
    <ul>
      <li>String</li>
      <li>Number</li>
      <li>Boolean</li>
      <li>Null</li>
      <li>Undefined</li>
      <li>Symbol (ES215)</li>
    </ul>

    <script>
      let n = 10;
      function teste(n) {
        console.log('n interno função teste ', ++n);
      }
      test(n); //valor 10
      console.log('n externo', n);

      const arr = [1, 2, 3]; //Endereço na memória ax123
      const arr2 = [4, 5, 6]; //ax456
      function adicionaNaArray(valor, arr) {
        arr[arr.length] = valor;
      }

      function limpaArray(arr) {
        arr.length = 0;
      }
      //adicionaNaArray("Novo valor", [1,2,3]) X
      //adicionaNaArray("Novo valor", ax123)
      limpaArray(arr);
      adicionaNaArray('Novo valor', arr);

      console.log(arr);

      const obj = { nome: 'Dennys' };
      function adicionaPropEmObjeto(prop, valor, obj) {
        if (obj[prop] === undefined) {
          obj[prop] = valor;
        }
      }
      adicionaPropEmObjeto('sobrenome', 'Fernandes', obj);

    </script>
