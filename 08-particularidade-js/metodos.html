<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Métodos</title>
  </head>
  <body>
    <h1>Métodos</h1>

    <script>
      const produto = {
        nome: 'caneta',
        quantidade: 10,
        comprar: function (qtd) {
          if (qtd > this.quantidade) {
            console.log(
              'Quantidade insuficiente, quantidade em estoque é de:',
              this.quantidade
            );
            return null;
          }
          console.log(`comprar caneta`);
          this.quantidade -= qtd;
        },
      };
      console.log(produto);

      //Comprar 3 canetas
      //produto.quantidade = 7;
      produto.quantidade -= 3;

      console.log(produto);

      //Comprar 14 canetas
      produto.quantidade -= 14;

      produto.quantidade = 10;

      produto.comprar(3);
      produto.comprar(13);
      console.log(produto);
    </script>
  </body>
</html>
