<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>truth-falsy</title>
  </head>
  <body>
    <h1>truthY-falsy</h1>

    <p>
      Em JavaScript, valores como 0, "", NaN, undefined, null e false são
      avaliados como false quando convertidos para boolean
    </p>
    <p>Todo o resto é avaliado como true</p>

    <script>
      let n = 10;
      if (n) {
        console.log('Bloco VERDADE');
      } else {
        console.log('Bloco MENTIRA');
      }
    </script>
  </body>
