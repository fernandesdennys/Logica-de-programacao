<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área da circunferência</title>
  </head>
  <body>
    <h1>Área da circunferência</h1>
    <label>
      Digite o Ráio
      <input type="number" id="raio" />
    </label>
    <button onclick="calculardiametro()">Cálcular</button><br />
    <output id="output"></output>
  </body>
  <script>
    const raio = document.getElementById('raio');
    function calculardiametro() {
      let raioValue = parseFloat(raio.value);
      let area = Math.PI * (raioValue * raioValue);
      output.innerHTML = `A área da circunferência de ${raioValue} é ${area}`;
    }
  </script>
</html>
