<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try-Catch</title>
  </head>
  <body>
    <h1>Try ... Catch(error)</h1>
    <div id="output"></div>
  </body>
  <script>
    let obj = { nome: 'Dennys', email: 'dennys.projetos@outlook.com' };
    obj = null;

    try {
      document.getElementById(
        'output'
      ).innerHTML = `Nome: ${obj.nome} - Email: ${obj.email}`;
    } catch (e) {
      console.log(e);
      console.log(e.message);
      alert(`Tente mais tarde (${e.message})`);
    }
    alert('fim do programa');
  </script>
</html>
