<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try-Catch</title>
  </head>
  <body>
    <h1>Try ... Catch(error)</h1>
    <div id="output"></div>
  </body>
  <script>
    let obj = { nome: 'Dennys', email: 'dennys.projetos@outlook.com' };
    //obj = null;

    try {
      document.getElementById(
        'output'
      ).innerHTML = `Nome: ${obj.nome} - Email: ${obj.email}`;
    } catch (e) {
      console.log(e);
      console.log(e.message);
      alert(`Tente mais tarde (${e.message})`);
    } finally {
      //alert('fim do programa');
    }
  </script>
  <script src="areas.js"></script>
  <script>
    try {
      console.log(calcularAreaRetangulo(2, 'sdadas'));
    } catch (e) {
      alert(`Deu bigode: ${e.message}`);
    }

    try {
      let areaTriangulo = calcularAreaTriangulo(2, '10');
      document.getElementById(
        'output'
      ).innerHTML = `A área do triangulo é ${areaTriangulo}`;
    } catch (e) {
      console.log(e.message);
    }

    try {
      let raioCirculo = calcularRaioCirculo(10);
      document.getElementById(
        'output'
      ).innerHTML = `A dimenção do circulo é ${raioCirculo}`;
    } catch (e) {
      console.log(e.message);
    }
    alert('Fim do programa');
  </script>
</html>
