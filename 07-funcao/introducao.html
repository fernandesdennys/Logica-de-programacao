<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função</title>
  </head>
  <body>
    <h1>Função</h1>
    <input type="number" name="" id="number" />
    <button onclick="mostraTabuada()">Mostrar Tabuada</button>
    <div id="output"></div>
  </body>
  <script>
    const input = document.getElementById('number');
    const output = document.getElementById('output');

    let tabuataHTML = '';

    function mostraTabuada() {
      const inputValue = parseFloat(input.value);
      alert(`Cliquei no botão e o numero é ${inputValue}`);
      for (let i = 1; i <= 100; i++) {
        tabuataHTML += `${i} x ${inputValue} = ${i * inputValue} <br>`;
      }
      output.innerHTML = tabuataHTML;
    }
  </script>
</html>
